<!doctype html>
<html>
  <head>
    <title>WAT WAT WAT</title>
    <style>
      body {
        background: #000;
        color: #fff;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }

      h1 {
        margin: 0;
        padding: 0;
        font-size: 120px;
        text-shadow: -.033em 0 .025em rgba(255, 0, 0, 1),
                      .05em 0 .033em rgba(0, 0, 255, 1);

        animation: twitch .075s linear 0s infinite alternate;
      }

      @keyframes twitch {
        0% {
        text-shadow: -.033em 0 .025em rgba(255, 0, 0, 1),
                      .05em 0 .033em rgba(0, 0, 255, 1);
        }

        50% {
        text-shadow: -.033em 0 .025em rgba(255, 0, 0, 1),
                      .03em 0 .033em rgba(0, 0, 255, 1);
        }

        100% {
        text-shadow: -.04em 0 .025em rgba(255, 0, 0, 1),
                      .04em 0 .033em rgba(0, 0, 255, 1);
        }
      }
    </style>
  </head>
  <body>
    <h1 id='WAT'>WAT WAT WAT </h1>

    <script>
      var index = 0;
      var sequence = 'WAT ';
      var wat = document.getElementById('WAT');

      var map = {
        32: ' ',
        65: 'A',
        84: 'T',
        87: 'W'
      }

      window.onkeydown = function(e) {
        var key = map[e.which];

        if (key == sequence[index]) {
          wat.innerHTML = wat.innerHTML + key;
          index = (index + 1) % sequence.length;
        }
      }
    </script>
  </body>
</html>
